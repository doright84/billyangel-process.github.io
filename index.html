<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="images/favicon.png">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Billy Angel redesign process</title>
    <!-- jquery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- html5shiv -->
    <script src="js/html5shiv.js"></script>
    <!-- vender-prefix -->
    <script type="text/javascript" src="js/prefixfree.min.js"></script>

    <script src="js/respond.min.js"></script>

    <!-- aos -->
    <link href="js/aos/aos.css" rel="stylesheet">
    <script src="js/aos/aos.js"></script>

    <script src="js/script.js"></script>

    <!-- normalize.css -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>>
    <!-- gotop -->
    <div class="gotop">
        <p>Top</p>
    </div>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="container">
                <img class="header-cont-img h-img1" src="images/header_title.png" alt="헤더 타이틀" data-aos="fade-right"
                    data-aos-duration="800">
                <img class="header-cont-img h-img2" src="images/header_cont.png" alt="헤더 내용" data-aos="fade-left"
                    data-aos-duration="800">
            </div>
        </div>
        <!-- overview -->
        <div class="overview">
            <div class="container">
                <img class="overview-title" src="images/overview_title.png" alt="오버뷰 타이틀">
                <img class="overview-txt" src="images/overview_txt.png" alt="오버뷰 내용" data-aos="fade-up"
                    data-aos-duration="1200">
            </div>
        </div>
        <!-- analysis -->
        <div class="analysis">
            <div class="container">
                <img src="images/analysis_title.png" alt="문제점 타이틀">
                <div class="analysis-cont">
                    <img src="images/analysis_cont1.png" alt="문제점1" data-aos="fade-down" data-aos-duration="800">
                    <img src="images/analysis_cont2.png" alt="문제점2" data-aos="fade-down" data-aos-duration="800"
                        data-aos-delay="300">
                    <img src="images/analysis_cont3.png" alt="문제점3" data-aos="fade-down" data-aos-duration="800"
                        data-aos-delay="600">
                </div>
            </div>
        </div>
        <!-- webconcept -->
        <div class="webconcept">
            <div class="container">
                <img src="images/web_concept_title.png" alt="웹 컨셉 타이틀">
                <img class="brand-txt" src="images/web_concept_txt.png" alt="웹 컨셉 내용">
                <div class="webconcept-cont">
                    <img src="images/webconcept_cont1.png" alt="웹사이트 내용1" data-aos="fade-right" data-aos-duration="800">
                    <img src="images/webconcept_cont2.png" alt="웹사이트 내용2" data-aos="fade-right" data-aos-duration="800"
                        data-aos-delay="300">
                    <img src="images/webconcept_cont3.png" alt="웹사이트 내용3" data-aos="fade-right" data-aos-duration="800"
                        data-aos-delay="600">
                </div>
            </div>
        </div>
        <!-- typo -->
        <div class="typo">
            <div class="container">
                <img src="images/typo_title.png" alt="타이포 타이틀">
                <img class="brand-txt" src="images/typo_txt.png" alt="타이포 내용">
                <div class="typo-cont">
                    <img src="images/typo_cont1.png" alt="타이포 내용1" data-aos="fade-down" data-aos-duration="800">
                    <img src="images/typo_cont2.png" alt="타이포 내용2" data-aos="fade-down" data-aos-duration="800"
                        data-aos-delay="300">
                </div>
            </div>
        </div>
        <!-- design -->
        <div class="design">
            <div class="container">
                <img src="images/design_title.png" alt="디자인 타이틀">
                <div class="design-cont">
                    <img class="design-img d-img1" src="images/design_cont1.png" alt="디자인 내용1" data-aos="fade-right" data-aos-duration="600" data-aos-delay="200">
                    <img class="design-img d-img2" src="images/design_cont2.png" alt="디자인 내용2" data-aos="fade-right" data-aos-duration="600" data-aos-delay="400">
                    <img class="design-img d-img3" src="images/design_cont3.png" alt="디자인 내용3" data-aos="fade-right" data-aos-duration="600" data-aos-delay="600">
                    <img class="design-img d-img4" src="images/design_cont4.png" alt="디자인 내용4" data-aos="fade-right" data-aos-duration="600" data-aos-delay="600">
                    <img class="design-img d-img5" src="images/design_cont5.png" alt="디자인 내용5" data-aos="fade-right" data-aos-duration="600" data-aos-delay="600">
                    <img class="design-img d-img6" src="images/design_cont6.png" alt="디자인 내용6" data-aos="fade-right" data-aos-duration="600" data-aos-delay="600">
                    <img class="design-img d-img7" src="images/design_cont7.png" alt="디자인 내용7" data-aos="fade-right" data-aos-duration="600" data-aos-delay="600">
                    <img class="design-img d-img8" src="images/design_cont8.png" alt="디자인 내용8" data-aos="fade-right" data-aos-duration="600" data-aos-delay="600">
                    <img class="design-img d-img9" src="images/design_cont9.png" alt="디자인 내용9" data-aos="fade-right" data-aos-duration="600" data-aos-delay="600">
                    <img class="design-img d-img10" src="images/design_cont10.png" alt="디자인 내용10" data-aos="fade-right" data-aos-duration="600" data-aos-delay="600">
                </div>
            </div>
        </div>
        <!-- publ -->
        <div class="publ">
            <div class="container">
                <img src="images/publ_title.png" alt="퍼블리싱 타이틀">
                <img class="brand-txt" src="images/publ_txt.png" alt="타이포 내용" data-aos="fade-down" data-aos-duration="600">  
            </div>
            <div class="publ-cont">
                <img src="images/publ_cont1.png" alt="퍼블 내용1" data-aos="fade-left" data-aos-duration="600">
                <img src="images/publ_cont2.png" alt="퍼블 내용2" data-aos="fade-left" data-aos-duration="600" data-aos-delay="300">
            </div>  
        </div>
        <!-- footer -->
        <div class="footer">
            <div>
                <a href="https://doright84.github.io/billyangel-brandprocess.github.io/" class="footer-a">
                    See more Brand Process
                </a>
            </div>
            <div>
                <a href="https://doright84.github.io/billyangel.github.io/" class="footer-a">
                    See more Website
                </a>
            </div>
            
            <span class="line">
        </div>
    </div>
    </div>
</body>

</html>
